<p>Simply place an &lt;img&gt; tag somewhere, write <a href="lib/shaders/shader1.glsl">a GLSL shader</a> for it and poof:</p>

<img
    class="shadedImage"
    src="img/car.jpg"
    data-shader="shader.glsl"

>
